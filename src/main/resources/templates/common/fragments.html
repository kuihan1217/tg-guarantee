<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="commonHead">
    <meta charset="UTF-8">
    <link rel="shortcut icon" th:href="@{/static/img/salary.ico}" type="image/x-icon"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/element-ui.css}+'?v=1.0'">
    <link rel="stylesheet" type="text/css" th:href="@{/css/tg.css}+'?v=1.0'">
    <script th:src="@{/js/vue.js}+'?v=1.0'" charset="utf-8"></script>
    <script th:src="@{/js/element-ui.js}+'?v=1.0'" charset="utf-8"></script>
    <script th:src="@{/js/axios.min.js}+'?v=1.0'" charset="utf-8"></script>
</head>
<body>
<div th:fragment="tgMenu">
    <el-aside width="210px" style="background-color: rgb(238, 241, 246)">
        <el-menu default-active="1-1"
                 background-color="#393D49"
                 text-color="#fff"
                 @select="gotoPage"
                 active-text-color="#009688">
            <el-submenu index="1">
                <template slot="title"><i class="el-icon-menu"></i>业务处理</template>
                <el-menu-item-group>
                    <template slot="title">国内</template>
                    <el-menu-item index="1-1">
                        <i class="el-icon-document"></i>圆钢质保书编制
                    </el-menu-item>
                    <el-menu-item index="1-2"><i class="el-icon-document"></i>扁钢质保书编制</el-menu-item>
                </el-menu-item-group>
                <el-menu-item-group>
                    <template slot="title">外贸</template>
                    <el-menu-item index="1-3"><i class="el-icon-document"></i>高速钢圆钢(外贸)</el-menu-item>
                    <el-menu-item index="1-4"><i class="el-icon-document"></i>高速钢扁钢(外贸)</el-menu-item>
                </el-menu-item-group>
            </el-submenu>
        </el-menu>
    </el-aside>
</div>
</body>
</html>
